<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>LU06.A02 - Buch</title>
  </head>
  <body>
    <form action="https://it.bzz.ch/demo/formdata/index.php" method="post">

      <label for="buchtitel">Buchtitel:</label>
      <input type="text" id="buchtitel" name="buchtitel" pattern=".{2,30}" required>

      <label for="autoren">Autoren:</label>
      <input type="text" id="autoren" name="autoren" pattern=".{5,40}" required>

      <label for="preis">Preis:</label>
      <input type="number" id="preis" name="preis" step="0.01" min="0.05" max="99.95" required>

      <label for="erscheinungsdatum">Erscheinungsdatum:</label>
      <input type="date" id="erscheinungsdatum" name="erscheinungsdatum" required>

      <label for="auflage">Auflage:</label>
      <input type="number" id="auflage" name="auflage" min="1" max="9" required>

      <button type="submit">Absenden</button>
      <button type="reset">Zur√ºcksetzen</button>
    </form>
  </body>
</html>
